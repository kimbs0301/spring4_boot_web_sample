spring.main.banner-mode=OFF

# tomcat
server.http.port=8080
server.https.port=8443
server.tomcat.accesslog.directory=/temp
server.tomcat.accesslog.pattern=%{yyyy-MM-dd HH:mm:ss}t\t%a\t%r\t%{Referer}i\t%{User-Agent}i\t%D\t%I

# web
context.path=/mvc
file.upload.path=/temp

# database
jdbc.driverClassName=com.mysql.jdbc.Driver
# database data
jdbc.data.url=jdbc:mysql://localhost:3306/test_data
jdbc.data.username=root
jdbc.data.password=123456
# database log
jdbc.log.url=jdbc:mysql://localhost:3306/test_log
jdbc.log.username=root
jdbc.log.password=123456
# database shard0
jdbc.shard0.url=jdbc:mysql://localhost:3306/test_shard0
jdbc.shard0.username=root
jdbc.shard0.password=123456
# database shard1
jdbc.shard1.url=jdbc:mysql://localhost:3306/test_shard1
jdbc.shard1.username=root
jdbc.shard1.password=123456

# cassandra
cassandra.contactpoints=127.0.0.10,127.0.0.11,127.0.0.12,127.0.0.13
cassandra.port=9042
cassandra.keyspace=mykeyspace

# batch
batch.pool.size=5
batch.test.enabled=true
batch.member.enabled=true
